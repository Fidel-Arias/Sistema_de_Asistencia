{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Colaborador</title>
    <link rel="stylesheet" href="{% static 'estilos/styles.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/paginasAdmin.css' %}">
    <link rel="icon" href="{% static 'images/JINIS_icon.png' %}" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    {% include 'partials/header.html' %}
    <!-- Barra Lateral -->
    {% include 'partials/sidebar.html' %}

    <!-- Contenido principal -->
    <main class="main-content">
        <h2>Registrar Colaborador</h2>
        <form class="register-form" method="POST" action="{% url 'RegistrarColaboradores' %}">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required onkeyup="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">

            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" name="apellido" required onkeyup="document.getElementById(this.id).value=document.getElementById(this.id).value.toUpperCase()">

            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required onkeyup="document.getElementById(this.id).value=document.getElementById(this.id).value.toLowerCase()">

            <label for="contrasenia">Contrase√±a</label>
            <input type="password" id="contrasenia" name="contrasenia" required>

            <label for="contrasenia">Tipo de Usuario</label>
            <select class="combobox" name="tipoUsuario" id="tipoUsuario" required>
                <option value="" disabled selected>Seleccionar tipo de usuario</option>
                {% for usuario in tiposUsuario %}
                <option value="{{usuario.idtipo}}">{{usuario.dstipo}}</option>
                {% endfor %}
            </select>

            <label for="bloque">Bloque</label>
            <select class="combobox" name="bloque" id="bloque" required>
                <option value="" disabled selected>Seleccionar el bloque</option>
                {% for bloque in bloques %}
                <option value="{{bloque.idbloque}}">{{bloque}}</option>
                {% endfor %}
            </select>

            <label for="congreso">Congreso</label>
            <select class="combobox" name="congreso" id="congreso" required>
                <option value="" disabled selected>Seleccionar el congreso</option>
                {% for congreso in lista_congresos %}
                <option value="{{congrso.idcongreso}}">{{congreso.nombre}}</option>
                {% endfor %}
            </select>

            <div class="button-container">
                <button type="submit" class="register-button">Registrar</button>
                <button type="button" class="delete-button">Eliminar</button>
            </div>
        </form>
    </main>
</body>
<style>
    .main-content{
        margin-top: 1.3%;
        margin-bottom: 1.3%;
    }
    #tipoUsuario{
        width: 100%;
    }
    #congreso{
        width: 100%;
    }
    #bloque{
        width: 100%;
    }
</style>
</html>
