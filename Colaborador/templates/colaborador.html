<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código QR</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 100%;
        }
        #qr-reader {
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Escanear Código QR</h1>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Manejar el texto decodificado aquí
            document.getElementById('qr-reader-results').innerText = `Código QR escaneado: ${decodedText}`;
            console.log(`Código QR escaneado: ${decodedText}`, decodedResult);
        }

        function onScanFailure(error) {
            // Manejar los errores de escaneo aquí
            console.warn(`Error de escaneo: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
